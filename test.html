<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    }
    body {
      background: #f4f6f9;
    }
    #app {
      min-height: 100vh;

    .login-container {
      max-width: 380px;

      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 20px;

      color: #1b3a57;
    }
    label {
      font-weight: 500;
      color: #4a4a4a;
      margin-bottom: 4px;
      display: block;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ced4da;
      font-size: 0.9rem;
      margin-bottom: 12px;
    }
    .btn {
      width: 100%;
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      background: #3f8efc;
